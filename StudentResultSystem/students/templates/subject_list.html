{% extends 'base.html' %}

{% block title %}Subjects{% endblock %}

{% block content %}
<div class="subject-list-container">
  <h2 class="page-title"><i class="fas fa-book"></i> Subject List</h2>

  <div class="actions-bar">
    <a href="{% url 'add_subject' %}" class="btn-primary">
      <i class="fas fa-plus-circle"></i> Add Subject
    </a>
  </div>

  <div class="table-wrapper">
    <table class="styled-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for subject in subjects %}
        <tr>
          <td>{{ subject.id }}</td>
          <td>{{ subject.name }}</td>
          <td>
            <a href="{% url 'update_subject' subject.id %}" class="action-link edit">
              <i class="fas fa-edit"></i> Edit
            </a>
            <a href="{% url 'delete_subject' subject.id %}" class="action-link delete" onclick="return confirm('Are you sure you want to delete this subject?');">
              <i class="fas fa-trash-alt"></i> Delete
            </a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" class="no-data">No subjects available.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
