{% extends 'base.html' %}

{% block title %}My Results{% endblock %}

{% block content %}
<h1 class="page-title"><i class="fas fa-file-alt"></i> My Results</h1>

<div class="table-container">
  <table class="results-table">
    <thead>
      <tr>
        <th><i class="fas fa-book"></i> Subject</th>
        <th><i class="fas fa-pen"></i> Marks</th>
      </tr>
    </thead>
    <tbody>
      {% for result in results %}
      <tr>
        <td>{{ result.subject.name }}</td>
        <td>{{ result.marks }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2" class="no-data-message">
          <i class="fas fa-info-circle"></i> No results found.
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
